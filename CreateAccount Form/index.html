<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Custom styles for the split layout */
        .split-layout {
            display: flex;
            height: 100vh;
            overflow: hidden; /* Hide overflow */
        }

        .left-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff; /* Change the background color as needed */
        }

        .right-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Hide overflow */
        }

        /* Custom styles for the form container */
        .form-container {
            width: 359px; /* Adjust the width as needed */
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff; /* Change the background color if needed */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow to the form */
            margin: 50px; /* Center the form horizontally */
        }

        /* Eye icon style */
        .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        /* Set max-width for the image */
        .right-side img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="split-layout">
    <div class="left-side">
        <section class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
                        <form class="rounded bg-white shadow py-5 px-4 form-container">
                            <h3 class="text-dark fw-bolder fs-4 mb-4">Create Account</h3>
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="First Name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="createAccountEmail" placeholder="name@example.com">
                                <label for="createAccountEmail">Email address</label>
                            </div>
                            <div class="form-floating position-relative">
                                <input type="password" class="form-control" id="createAccountPassword" placeholder="Password">
                                <label for="createAccountPassword">Password</label>
                                <i class="bi bi-eye eye-icon" onclick="togglePasswordVisibility()"></i>
                            </div>
                            <div class="form-floating position-relative">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                                <label for="confirmPassword">Confirm Password</label>
                                <i class="bi bi-eye eye-icon" onclick="togglePasswordVisibility()"></i>
                            </div>
                            <button type="submit" class="btn btn-primary submit_btn w-100 my-4">
                                Create Account <i class="bi bi-person-plus-fill"></i>
                            </button>
                            <div class="text-center">
            
                                <a href="#" class="btn btn-light login_with mb-3">
                                    <img decoding="async" alt="Logo" src="images/facebook-icon.svg" class="img-fluid me-3">Continue with Facebook
                                </a>
                                <a href="#" class="btn btn-light login_with mb-3">
                                    <img decoding="async" alt="Logo" src="images/google-icon.svg" class="img-fluid me-3">Continue with Google
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="right-side">
        <img src="images/rightp.jpg" alt="Your Image">
    </div>
</div>
</body>
</html>
