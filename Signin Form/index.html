<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Custom styles for the split layout */
        .split-layout {
            display: flex;
            height: 100vh;
            align-items: flex-end;
        }

        .left-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff; /* Change the background color as needed */
        }

        .right-side {
            flex: 1;
            background-image: url('your_image_url.jpg'); /* Replace 'your_image_url.jpg' with your image path */
            background-size: cover;
            background-position: center;
        }

        /* Custom styles for the form container */
        .form-container {
            width: 350px; /* Adjust the width as needed */
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff; /* Change the background color if needed */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow to the form */
            margin-bottom: 50px; /* Add margin at the bottom to move it downward */
        }

        /* Eye icon style */
        .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="split-layout">
    <div class="left-side">
        <section class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
                        <form class="rounded bg-white shadow py-5 px-4 form-container">
                            <h3 class="text-dark fw-bolder fs-4 mb-4">Sign In</h3>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating position-relative">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                                <i class="bi bi-eye eye-icon" onclick="togglePasswordVisibility()"></i>
                            </div>
                            <button type="submit" class="btn btn-primary submit_btn w-100 my-4">
                                Continue <i class="bi bi-arrow-right-circle-fill"></i>
                            </button>
                            <a href="#" class="btn btn-light login_with w-100 mb-3">
                                <img decoding="async" alt="Logo" src="images/facebook-icon.svg" class="img-fluid me-3">Continue with Facebook
                            </a>
                            <a href="#" class="btn btn-light login_with w-100 mb-3">
                                <img decoding="async" alt="Logo" src="images/google-icon.svg" class="img-fluid me-3">Continue with Google
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="right-side">
      <img src="images/rightp.jpg" alt="Your Image">
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("floatingPassword");
        var eyeIcon = document.querySelector(".eye-icon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.remove("bi-eye");
            eyeIcon.classList.add("bi-eye-slash");
        } else {
            passwordInput.type = "password";
            eyeIcon.classList.remove("bi-eye-slash");
            eyeIcon.classList.add("bi-eye");
        }
    }
</script>

</body>
</html>
